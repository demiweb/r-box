{% macro item(img, price, title) %}
<!-- begin item -->
<a href="#" class="item js-lazy" data-background-image="./img/we-do/{{ img }}">
  <span class="item__price">{{ price | safe  }}</span>

  <span class="item__content">
    <span class="item__title">
      <span class="title title--h4 title--h-bold title-under title-under--sm">{{ title | safe }}</span>
    </span>

    <span class="item__link link-arrow link-arrow--sm">
      <span class="link-arrow__title">Узнать об услуге</span>
      <span class="link-arrow__arr"></span>
    </span>
  </span>
</a>
<!-- end item -->
{% endmacro %}
